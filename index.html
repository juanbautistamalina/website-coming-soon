<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Próximamente</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/rocket.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <img src="img/logo.png" class="logo">
        <div class="content">
            <p>El Sitio Web está en Mantenimiento</p>
            <h1>Próximamente en <span>Lanzamiento</span></h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Días</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Horas</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutos</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Segundos</span>
                </div>
            </div>
            <button type="button">Más Información <img src="img/triangle.png"></button>
        </div>
        <img src="img/rocket.png" class="rocket">
    </div>
    
    <script>
        let countDownDate = new Date("Oct 2, 2024 00:00:00").getTime();
        let x = setInterval(function(){
            let now = new Date().getTime();
            let distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if(distance < 0){
                clearInterval();
                document.getElementById("days").innerHTML = "00";
            document.getElementById("hours").innerHTML = "00";
            document.getElementById("minutes").innerHTML = "00";
            document.getElementById("seconds").innerHTML = "00";
            }

        }, 1000)
    </script>
</body>
</html>
